    <!-- Registration Form -->
    <div class="register-container">
        <div class="register-form">
            <h1 class="register-title">Create Your Account</h1>
            <p class="register-subtitle">Join AgriPredict and start optimizing your crop yields today</p>
            
            <div class="info-message" style="background: #e8f5e8; color: #2d5016; padding: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #c3e6c3; font-size: 14px;">
                <strong>Already have an account?</strong> <a href="agriculture.html" style="color: #2d5016; text-decoration: underline;">Click here to login</a>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="agriculture.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module">
        // Import Firebase functions
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        // Test Firebase connection
        function testFirebaseConnection() {
            console.log('Testing Firebase connection on registration page...');
            console.log('Auth object:', window.auth);
            console.log('createUserWithEmailAndPassword:', createUserWithEmailAndPassword);
            console.log('getFirestore:', getFirestore);
            
            if (window.auth && createUserWithEmailAndPassword && getFirestore) {
                console.log('✅ Firebase is properly loaded on registration page');
                return true;
            } else {
                console.log('❌ Firebase is not properly loaded on registration page');
                return false;
            }
        }
        
        // Test Firebase connection when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testFirebaseConnection, 1000); // Wait 1 second for Firebase to load
        });

        // Form validation and Firebase registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                showError('Please fill in all required fields!');
                return;
            }
            
            // Check if Firebase is properly loaded
            if (!window.auth || !createUserWithEmailAndPassword) {
                showError('Firebase is not properly loaded. Please refresh the page and try again.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address!');
                return;
            }
            
            // Phone validation (basic)
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            if (!phoneRegex.test(phone.replace(/\s/g, ''))) {
                showError('Please enter a valid phone number!');
                return;
            }
            
            // Password validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }
            
            // Password confirmation
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.register-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            // Firebase registration
            createUserWithEmailAndPassword(window.auth, email, password)
                .then((userCredential) => {
                    // User created successfully
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    return updateProfile(user, {
                        displayName: fullName
                    }).then(() => {
                        // Initialize Firestore
                        const db = getFirestore();
                        
                        // Store user data in Firestore
                        const userData = {
                            uid: user.uid,
                            email: email,
                            fullName: fullName,
                            phone: phone,
                            createdAt: new Date(),
                            lastLogin: null
                        };
                        
                        // Add user data to Firestore collection
                        return addDoc(collection(db, 'users'), userData);
                    });
                })
                .then((docRef) => {
                    console.log('User data saved to Firestore with ID:', docRef.id);
                    
                    // Also store in localStorage for immediate access
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('userName', fullName);
                    localStorage.setItem('userDocId', docRef.id);
                    
                    showSuccess('Registration successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'agriculture.html';
                    }, 1500);
                })
                .catch((firestoreError) => {
                    console.error('Firestore error:', firestoreError);
                    // Even if Firestore fails, user is still created in Firebase Auth
                    showSuccess('Account created successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'agriculture.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Handle registration errors
                    console.error('Registration error:', error); // Debug log
                    
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email is already registered. Please use a different email or <a href="agriculture.html" style="color: #2d5016; text-decoration: underline;">click here to login</a>.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                        default:
                            errorMessage = `Registration failed: ${error.message}`;
                    }
                    
                    showError(errorMessage);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        });
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = getPasswordStrength(password);
            
            // You can add visual feedback here
            if (password.length > 0) {
                console.log('Password strength:', strength);
            }
        });
        
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
        
        // Helper functions for showing messages
        function showError(message) {
            // Remove existing messages
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: #fee;
                color: #c33;
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                border: 1px solid #fcc;
            `;
            errorDiv.innerHTML = message; // Use innerHTML to support HTML links
            
            // Insert before the form
            const form = document.getElementById('registerForm');
            form.parentNode.insertBefore(errorDiv, form);
        }
        
        function showSuccess(message) {
            // Remove existing messages
            const existingMessage = document.querySelector('.success-message');
            if (existingMessage) existingMessage.remove();
            
            // Create success message element
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = `
                background: #efe;
                color: #363;
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                border: 1px solid #cfc;
            `;
            successDiv.textContent = message;
            
            // Insert before the form
            const form = document.getElementById('registerForm');
            form.parentNode.insertBefore(successDiv, form);
        }
    </script>
